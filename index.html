<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>findBag</title>
</head>
<body>
  <div class="wrap">
    <div class="level">Выберите уровень сложности:</div>
    <div class="level level__text">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</div>
    <ul class="level level__list">
      <li class="level level__item level__item_easy">Простой</li>
      <li class="level level__item level__item_medium">Средний</li>
      <li class="level level__item level__item_hard">Сложный</li>
    </ul>
    <div class="choice">
      <button class="button">Начать игру</button>
      <div class="cards">
        <img src="./img/Карта 1.1.png" alt="карта 1.1" class="cards__item cards__item_1">
        <img src="./img/Карта 1.2.png" alt="карта 1.2" class="cards__item cards__item_2">
      </div>
    </div>

  </div>
</body>
</html>
