<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>findBag</title>
</head>
<body>
  <div class="menu">
    <div class="level">Выберите уровень сложности:</div>
    <div class="level level__text">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</div>
    <nav class="choice">
      <div class="radio">
        <input type="radio" class="radio__input" name="choice" id="radio_1">
        <label class="radio__label" for="radio_1">Простой</label>
      </div>
      <div class="radio">
        <input type="radio" class="radio__input" name="choice" id="radio_2">
        <label class="radio__label" for="radio_2">Средний</label>
      </div>
      <div class="radio">
        <input type="radio" class="radio__input" name="choice" id="radio_3">
        <label class="radio__label" for="radio_3">Сложный</label>
      </div>
    </ul>
    <div class="select">
      <button class="button">Начать игру</button>
      <div class="cards">
        <div class="cards__item cards__item_bottom">
          <img src="./img/Карта 1.1.png" alt="карта 1.1">
        </div>
        <div class="cards__item cards__item_top">
          <img src="./img/Карта 1.2.png" alt="карта 1.2">
        </div>
      </div>
    </div>
  </div>
  <div class="easy">

  </div>
</body>
</html>
